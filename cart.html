    <script>
        function incrementValue(button) {
    const input = button.parentElement.querySelector(".quantity-input");
    const currentValue = parseInt(input.value) || 0;
    input.value = currentValue + 1;
}

function decrementValue(button) {
    const input = button.parentElement.querySelector(".quantity-input");
    const currentValue = parseInt(input.value) || 0;
    if (currentValue > 0) {
        input.value = currentValue - 1;
    }
}

    </script>

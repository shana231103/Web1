<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shana TCG</title>
    <link rel="stylesheet" href="./assets/style/style.css"> 
</head>

<body>
    <header class="header">
        <div class="header-top">
            <p>Shana TCG Shop - Thẻ bài Yu-Gi-Oh! & Phụ kiện Card Game</p>
        </div>
        <div class="header-main">
            <div class="logo">
                <img src="./assets/icon/IMG_0990.jpg" alt="">
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search for products">
                <button id="find" href=""><img src="./assets/icon/search.png" alt="">
                </button>
            </div>
            <div class="cart">
                <span>0 đ (0)</span>
                <button type="button" href=""><img src="./assets/icon/shopping-cart.png" alt="">
                </button>
            </div>
            <div class="login">
                <button type="button">Đăng nhập</button>
            </div>
            <div class="register">
                <button type="button">Đăng ký</button>
            </div>
        </div>
    </header>
</body>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shana TCG Shop</title>
    <link rel="stylesheet" href="./assets/style/style.css">
</head>

<body>
    <header class="header">
        <div class="header-top">
            <p>Shana TCG Shop - Thẻ bài Yu-Gi-Oh! & Phụ kiện Card Game</p> 
        </div>
        <div class="header-main">
            <div class="header-logo">
                <img src="./assets/icon/IMG_0990.jpg" alt="">
            </div>
            <div class="search-bar">
                <input name="name" type="text"  placeholder="Tìm kiếm sản phẩm">
                <button id="find" type="submit"><img src="./assets/icon/search.png" alt="">
                </button>
            </div>
            <div class="cart">
                <button type="button" href=""><img src="./assets/icon/shopping-cart.png" alt="">
                </button>
            </div>
            <div class="login-btn">
                <button type="button" onclick="toggleLogin()">Đăng nhập</button>
            </div>
            <div id="login-container" class="overlay" onclick="closeOnOverlay(event, 'login-container')">
                <div class="login">
                    <button id="closeForm" onclick="toggleLogin(event)">
                        <img src="./assets/icon/remove.png" alt="close">
                    </button>
                    <div class="title">Đăng nhập</div>
                    <div class="group">
                        <input type="text" id="user" placeholder="Tên đăng nhập">
                    </div>
                    <div class="group">
                        <input type="password" id="pass" placeholder="Mật khẩu">
                    </div>
                    <div class="signIn">
                        <button onclick="checkSignIn()" type="submit">Đăng nhập</button>
                    </div>
                </div>
            </div>
            <div class="register-btn">
                <button type="button" onclick="toggleRegister()">Đăng ký</button>
            </div>
            <div id="register-container" class="overlay" onclick="closeOnOverlay(event, 'register-container')">
                <div class="register">
                    <button id="closeForm" onclick="toggleRegister(event)">
                        <img src="./assets/icon/remove.png" alt="close">
                    </button>
                    <div class="title">Đăng ký</div>
                    <div class="group">
                        <input type="text" id="reg-user" placeholder="Tên đăng nhập">
                    </div>
                    <div class="group">
                        <input type="password" id="reg-pass" placeholder="Mật khẩu">
                    </div>
                    <div class="group">
                        <input type="password" id="reg-pass2" placeholder="Nhập lại mật khẩu">
                    </div>
                    <div class="signUp">
                        <button onclick="checkSignUp()" type="submit">Đăng ký</button>
                    </div>
                </div>
            </div>  
    </header>

    <div id="wp-products">
        <div class="container">
        <form class="filter">
            <div class="filter-item">
                <label style="font-style: italic;">Lọc theo Card type: </label>
                <select name="card-type">
                    <option value="">---</option>
                    <option value="monster">Monster card</option>
                    <option value="spell">Spell card</option>
                    <option value="trap">Trap card</option>
                </select>
            </div>
            <div class="filter-item">
            <label">Lọc theo giá tiền: </label>
            <select name="category">
                <option value="">---</option>
                <option value="up">Giá từ thấp lên cao</option>
                <option value="down">Giá từ cao xuống thấp</option>
            </select>
            </div>
            <div class="filter-item submit">
                <button>Tìm kiếm</button>
            </div>
        </form>
        </div>             
        <div class="list">
        </div>
        
        <ul class="listPage">
        </ul>

        <div class="cartTab">
            <h1 style="text-align: center;">Shopping Cart</h1>
            <div class="listCart">
                
            </div>

            <div class="cartTotal">Tổng số tiền: </div>

            <div class="btnCart">
                <button class="close">Đóng giỏ hàng</button>
                <a href="assets/html/thanhtoan.html"><button class="checkOut">Thanh toán</button></a>
            </div>
        </div>
    </div>     
    <div id="footer">
        <div class="footer-content">
          <img class="footer-logo" src="./assets/icon/IMG_0990.jpg" alt="">
          <div class="copyright">
            <p>© Copyright 2024 Shana TCG Shop · Designed by Shana</p>
          </div>
        </div>
    </div>
    
    <script src="./assets/js/login.js"></script>
    <script src="./assets/js/register.js"></script>
    <script type="module" src="./assets/js/card.js"></script>
    <script type="module" src="./assets/js/pagination.js"></script>
    <script type="module" src="./assets/js/filter.js"></script>
    <script type="module" src="./assets/js/cart.js"></script>
</body>
</html>

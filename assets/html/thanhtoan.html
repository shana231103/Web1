<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/style/style2.css">
</head>
<body>
    <header>
    <div class="header-top">
        <p>Shana TCG Shop - Thẻ bài Yu-Gi-Oh! & Phụ kiện Card Game</p> 
    </div>
<div class="container">
    <div class="checkoutLayout">

        <div class="returnCart">
            <a href="/index.html">Trang chủ</a>
            <h1>Các sản phẩm trong giỏ hàng</h1>
            <div class="list">

                <div class="item">
                </div>
            </div>
        </div>


        <div class="right">

            <div class="form">
                <div class="group">
                    <label for="name">Tên</label>

                </div>   
                <div class="group">
                    <label for="phone">Số điện thoại</label>

                </div>
                <div class="group">
                    <label for="address">Địa chỉ</label>
                    <input type="text" name="address" id="address">
                </div>
            </div>
             <div class="return">
                <div class="row">
                    <div class="totalPrice">Giá tiền:</div>
                </div>
            </div>
            <button class="buttonCheckout">Thanh toán</button>
            </div>
    </div>
</div>
